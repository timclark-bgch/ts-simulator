service: ts-simulator-build

provider:
  name: aws
  region: eu-west-1
  runtime: python2.7
  iamRoleStatements:
    - Effect: Allow
      Action:
        - codepipeline:*
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

custom:
  oauthToken: ${file(oauth_token.yml):github}

functions:
  package:
    handler: handler.package
    environment:
      storage_bucket: ${self:service}-release
      storage_key: ts-simulator-release.zip
    timeout: 300
  release:
    handler: handler.release
    events:
      - s3: ${self:service}-release
  transfer:
    handler: handler.transfer
    events:
      - sns: ${self:service}-transfer

resources:
  Resources:
    ArtifactStoreBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-artifacts
        VersioningConfiguration:
          Status: Enabled
        AccessControl: BucketOwnerFullControl

    BuildRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AdministratorAccess

    PipelineRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
        Path: /
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AdministratorAccess

    Pipeline:
      Type: AWS::CodePipeline::Pipeline
      Properties:
        Name: ts-simulator-build
        RoleArn:
          Fn::GetAtt:
           - PipelineRole
           - Arn
        ArtifactStore:
          Location:
            Ref:
              ArtifactStoreBucket
          Type: S3
        Stages:
          - Name: Checkout
            Actions:
              - InputArtifacts: []
                Name: Source
                ActionTypeId:
                  Category: Source
                  Owner: ThirdParty
                  Version: 1
                  Provider: GitHub
                OutputArtifacts:
                  - Name: SourceOutput
                Configuration:
                  Owner: timclark-bgch
                  Repo: ts-simulator
                  Branch: master
                  OAuthToken: ${self:custom.oauthToken}
                RunOrder: 1
          - Name: Test
            Actions:
            - Name: UnitTest
              ActionTypeId:
                  Category: Test
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts: []
              Configuration:
                  ProjectName:
                    Ref: UnitTest
              RunOrder: 1
            - Name: Deploy
              ActionTypeId:
                  Category: Test
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts: []
              Configuration:
                ProjectName:
                  Ref: Deploy
              RunOrder: 2
          - Name: Package
            Actions:
            - Name: Lambda
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Version: 1
                Provider: Lambda
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts: []
              Configuration:
                FunctionName:
                  Ref: PackageLambdaFunction
              RunOrder: 3


    UnitTest:
      Type: AWS::CodeBuild::Project
      Properties:
        Artifacts:
          Type: CODEPIPELINE
        Environment:
          ComputeType: BUILD_GENERAL1_SMALL
          Image: aws/codebuild/python:2.7.12
          Type: LINUX_CONTAINER
        Name: ${self:service}-UnitTest
        ServiceRole:
          Ref: BuildRole
        Source:
          Type: CODEPIPELINE
          BuildSpec: |
            version: 0.1
            phases:
              install:
                commands:
                  - python --version
              build:
                commands:
                  - python --version
              post_build:
                commands:
                  - python --version

    Deploy:
      Type: AWS::CodeBuild::Project
      Properties:
        Artifacts:
          Type: CODEPIPELINE
        Environment:
          ComputeType: BUILD_GENERAL1_SMALL
          Image: aws/codebuild/nodejs:7.0.0
          Type: LINUX_CONTAINER
        Name: ${self:service}-Deploy
        ServiceRole:
          Ref: BuildRole
        Source:
          Type: CODEPIPELINE
          BuildSpec: |
            version: 0.1
            phases:
              install:
                commands:
                  - npm install -g serverless
              build:
                commands:
                  - serverless deploy